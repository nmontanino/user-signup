<!DOCTYPE html>
<head>
    <title>User-Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        <label>Username
            <input type="text" name="username">
        </label>
        <br>
        <label>Password
            <input type="password" name="pw">
        </label>
        <br>
        <label>Verify Password
            <input type="password" name="pw">
        </label>
        <br>
        <label>Email (optional)
            <input type="text" name="email">
        </label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
